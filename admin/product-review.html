<!doctype html>
<html data-page='admin'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Product Review</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Karla|Nunito+Sans:300,400,700,800i?text=Boat%20Covers%20Direct|Open+Sans" rel="stylesheet">
</head>
<body>
<header>
  <div class='pt-3 pb-3  shaded shaded--brand'>
    <div class='container--padded'>
      <nav class='flex'>
        <ul class='list--inline'>
          <li class='list--inline__item fz-18 fw-700 c-white'>Covers Direct Admin</li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<main class='mb-7'>
  <div class='container--padded mt-7'>
    <div class='content mb-10'>
      <h1 class='headline fz-48'>Product Review</h1>
      <p class='fz-22'>Your thoughts on the quality of your purchase is important to us. Review the products below.</p>
    </div>

    <div class='product flex--at-two-column align--start w-100p'>
      <div class='ta-c product__left'>
        <img src='/img/photography/car.jpg' alt='' class='w-100p d-b'>
        <p class='fz-22'>EvolutionÂ® Block-It</p>
      </div>
      <div class='product__right'>
        <div class='row'>
          <p class='fz-22 ff-nunito c-purple fw-700'>Select Rating (Required)</p>
          <div class='rating flex' data-stars='0'>
            <svg class='mr-1 review-star review-star--interactive review-star--large js-review-star' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 12.4"><path d="M12.8 5.2L10 7.9l.7 3.9v.2c0 .2-.1.4-.3.4-.1 0-.2 0-.3-.1l-3.5-1.8L3 12.3c-.1.1-.2.1-.3.1-.2 0-.3-.2-.3-.4v-.2L3 7.9.2 5.2c-.1-.1-.2-.3-.2-.4 0-.2.2-.3.4-.4l3.9-.6L6.1.2c.1 0 .2-.2.4-.2s.3.2.4.3l1.8 3.6 3.9.6c.2 0 .4.1.4.4 0 0-.1.2-.2.3z"/></svg>
            <svg class='mr-1 review-star review-star--interactive review-star--large js-review-star' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 12.4"><path d="M12.8 5.2L10 7.9l.7 3.9v.2c0 .2-.1.4-.3.4-.1 0-.2 0-.3-.1l-3.5-1.8L3 12.3c-.1.1-.2.1-.3.1-.2 0-.3-.2-.3-.4v-.2L3 7.9.2 5.2c-.1-.1-.2-.3-.2-.4 0-.2.2-.3.4-.4l3.9-.6L6.1.2c.1 0 .2-.2.4-.2s.3.2.4.3l1.8 3.6 3.9.6c.2 0 .4.1.4.4 0 0-.1.2-.2.3z"/></svg>
            <svg class='mr-1 review-star review-star--interactive review-star--large js-review-star' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 12.4"><path d="M12.8 5.2L10 7.9l.7 3.9v.2c0 .2-.1.4-.3.4-.1 0-.2 0-.3-.1l-3.5-1.8L3 12.3c-.1.1-.2.1-.3.1-.2 0-.3-.2-.3-.4v-.2L3 7.9.2 5.2c-.1-.1-.2-.3-.2-.4 0-.2.2-.3.4-.4l3.9-.6L6.1.2c.1 0 .2-.2.4-.2s.3.2.4.3l1.8 3.6 3.9.6c.2 0 .4.1.4.4 0 0-.1.2-.2.3z"/></svg>
            <svg class='mr-1 review-star review-star--interactive review-star--large js-review-star' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 12.4"><path d="M12.8 5.2L10 7.9l.7 3.9v.2c0 .2-.1.4-.3.4-.1 0-.2 0-.3-.1l-3.5-1.8L3 12.3c-.1.1-.2.1-.3.1-.2 0-.3-.2-.3-.4v-.2L3 7.9.2 5.2c-.1-.1-.2-.3-.2-.4 0-.2.2-.3.4-.4l3.9-.6L6.1.2c.1 0 .2-.2.4-.2s.3.2.4.3l1.8 3.6 3.9.6c.2 0 .4.1.4.4 0 0-.1.2-.2.3z"/></svg>
            <svg class='mr-1 review-star review-star--interactive review-star--large js-review-star' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 12.4"><path d="M12.8 5.2L10 7.9l.7 3.9v.2c0 .2-.1.4-.3.4-.1 0-.2 0-.3-.1l-3.5-1.8L3 12.3c-.1.1-.2.1-.3.1-.2 0-.3-.2-.3-.4v-.2L3 7.9.2 5.2c-.1-.1-.2-.3-.2-.4 0-.2.2-.3.4-.4l3.9-.6L6.1.2c.1 0 .2-.2.4-.2s.3.2.4.3l1.8 3.6 3.9.6c.2 0 .4.1.4.4 0 0-.1.2-.2.3z"/></svg>
          </div>
        </div>
        <label class='label--block w-100p row'>
          <span class='label__label'>Review</span>
          <textarea class='input textarea w-100p' placeholder='(Optional)'></textarea>
        </label>
        <div class='mt-8'>
          <button class='button button--primary'>Submit Review</button>
        </div>
      </div>
    </div>
  </div>
</main>

<script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="/js/plugins/jquery.nice-select.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
