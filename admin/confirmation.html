<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
</head>
<body>
  <div id='body'>
    <form class='form w-80p'>
      <div class='mb-5'>
        <label class='label--block w-60p row'>
          <span class='label__label'>Customer Email</span>
          <input type='text' class='input' placeholder='email address'>
        </label>
        <div class='flex row'>
          <label class='label--block w-50p pr-2'>
            <span class='label__label'>Phone</span>
            <input type='text' class='input' placeholder='1-(555)-555-5555'>
          </label>
          <label class='label--block w-50p pl-2'>
            <span class='label__label'>Second Phone</span>
            <input type='text' class='input' placeholder='1-(555)-555-5555'>
          </label>
        </div>
        <label class='label--block w-100p row'>
          <span class='label__label'>Order Information</span>
          <textarea class='input textarea w-100p' placeholder='Needed inofrmation here...'></textarea>
        </label>
      </div>
      <div>
        <div class='row'>
          <label class='label--block' for='select1'><span class='label__label'>Customer Email</span></label>
          <select id='select1' class='w-50p label--block js-nice-select'>
            <option value='fedex'>Fedex All Inclusive</option>
            <option value='other-1'>Other 1</option>
            <option value='other-2'>Other 2</option>
          </select>
        </div>
        <label class='label--block w-50p row'>
          <span class='label__label'>Shipping Cost</span>
          <input type='text' class='input input--dollar-sign' placeholder='x.xx'>
        </label>
        <label class='label--block w-50p row'>
          <span class='label__label'>Price Notes</span>
          <input type='text' class='input' placeholder='discounts, etc.'>
        </label>
        <label class='label--block w-100p row'>
          <span class='label__label'>Order Notes</span>
          <textarea class='input textarea w-100p' placeholder='Needed inofrmation here...'></textarea>
          <small class='d-b w-50p c-light-purple mt-1'>These notes will be emailed in the order confirmation email.</small>
        </label>
      </div>
    </form>
  </div>
</body>
</html>
